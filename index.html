<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

        <script>
            var accessToken = "4d79803914b9b3d2c3cd68b21caacf238d7fc453",
                deviceID = "32003d000f4734343231031",
                url = "https://api.particle.io/v1/devices/" + deviceID + "/screen";

            function raise () {
                $.post(url, {params: "raise", access_token: accessToken});
            }

            function lower () {
                $.post(url, {params: "lower", access_token: accessToken});
            }
        </script>
    </head>

    <body>

        <h1>Projection Screen Control</h1>
        <input type="button" onClick="raise()" value="raise"/>
        <input type="button" onClick="lower()" value="lower"/>
    </body>
</html>
